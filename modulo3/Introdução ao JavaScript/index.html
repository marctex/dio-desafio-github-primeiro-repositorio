<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador</title>
  <link rel="stylesheet" href="/modulo3/Introdução ao JavaScript/assets/css/styles.css"/>
</head>
<body>
  <h1>Contador</h1>
  <p>Clique nos botões para alterar o valor.</p>
  <div id="counter">
    <button name="subtrair" onclick="decrement()">-</button>
    <span id="currentNumber">0</span>
    <button name="subtrair" onclick="increment()">+</button>
  </div>
</body>
<script src="/modulo3/Introdução ao JavaScript/assets/js/scripts.js"></script>
</html>
